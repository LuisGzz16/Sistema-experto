<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Sistema Experto Médico</title>
</head>
<body>
    <h1>Sistema Experto Médico</h1>
    <form method="POST">
        <label><input type="checkbox" name="fiebre"> Fiebre</label><br>
        <label><input type="checkbox" name="tos"> Tos</label><br>
        <label><input type="checkbox" name="garganta"> Dolor de garganta</label><br>
        <label><input type="checkbox" name="cabeza"> Dolor de cabeza</label><br>
        <label><input type="checkbox" name="congestion"> Congestión nasal</label><br><br>
        <button type="submit">Diagnosticar</button>
    </form>

    {% if resultado %}
        <h2>Diagnóstico:</h2>
        <p>{{ resultado }}</p>
    {% endif %}
</body>
</html>
